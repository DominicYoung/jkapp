<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>月报详情</title>
    <!-- compiled css output -->
    <link href="../../lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- <link href="../common/css/.css" rel="stylesheet"> -->
    <!-- <link href="css/user.css" rel="stylesheet"> -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/monthy.css" rel="stylesheet">
    <!-- ionic/angularjs js
    <script src="lib/angular-cookies/angular-cookies.js"></script>-->
</head>

<body ng-app="impApp" ng-controller="monthly.detail">
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear ion-chevron-left" ng-click="goBack()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div id="month-chart" ng-show='monthShow' class="e_charts"></div>
        <div id="center-chart" ng-show='centerShow' class="e_charts"></div>
        <div ng-show="provShow" class="detail-month">
          <div class="full-screen" ng-click="openModal(0,0)"><img src="../../img/fullscreen.png"/></div>
            <div id="prov-chart" ng-show='provShow' class="e_charts"></div>
        </div>
        <div ng-hide="!(raise_leftShow||raise_rightShow)">
            <p>增幅最大</p>
            <div class="row">
                <div class="col col-50" ng-show="raise_leftShow">
                    <div>
                        <div id="raise-leftcharts" class="e_charts_50"></div>
                    </div>
                </div>
                <div class="col col-50" ng-show="raise_rightShow">
                    <div>
                        <div id="raise-rightcharts" class="e_charts_50"></div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-hide="!(drop_leftShow||drop_rightShow)">
            <p>降幅最大</p>
            <div class="row">
                <div class="col col-50" ng-show="drop_leftShow">
                    <div>
                        <div id="drop-leftcharts" class="e_charts_50"></div>
                    </div>
                </div>
                <div class="col col-50" ng-show="drop_rightShow">
                    <div>
                        <div id="drop-rightcharts" class="e_charts_50"></div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</body>
<script src="../../lib/ionic/js/ionic.bundle.js"></script>
<script src="../../lib/ngCordova/dist/ng-cordova.js"></script>
<script src="../js/app.js"></script>
<script src="../js/echarts-data.js"></script>
<script src="../js/parse-config.js"></script>
<script src="../js/service.js"></script>
<script src="../js/controller.js"></script>
<script src="../../lib/echarts.min.js"></script>
<script src="../../lib/ionic-datepicker.bundle.min.js"></script>

</html>
