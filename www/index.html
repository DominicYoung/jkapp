    <script id ="register.html" type="text/ng-template">
        <ion-modal-view>
            <header class="bar bar-header bar-positive">
                <h1 class="title">新用户注册</h1>
                <button title="关闭用户注册页面" class="button button-icon icon ion-close-circled" on-touch="registerCloseModal()" ></button>
            </header>
        <div class="register-content has-header">
            <div class="list">
                <label class="item item-input">
                                <span class="input-label">用户名称：</span>
                                <input type="text" placeholder="请输入用户名称" >
                </label>
                <label class="item item-input">
                                <span class="input-label">登录密码：</span>
                                <input type="password" placeholder="请输入登录密码" >
                </label>
                <label class="item item-input">
                                <span class="input-label">确认密码：</span>
                                <input type="password" placeholder="请再次输入登录密码" >
                </label>
            </div>
            <div class="padding">
                <button class="button button-full button-positive" type="submit">
                    确认注册
                </button>
            </div>

        </div>
        </ion-modal-view>
    </script>
