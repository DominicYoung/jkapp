<ion-nav-bar class="bar-positive">
        <!--返回按钮-->
        <ion-nav-back-button ui-sref="tab.user"></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-trash" ng-click="deleteAllFile()" menu-toggle="right">
            </button>
        </ion-nav-buttons>
</ion-nav-bar>

<ion-header-bar class="bar-positive">
    <h1 class="title title-center">本地文件</h1>
</ion-header-bar>

<!--菜单详情主页面-->
<ion-content>
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
        <ion-item ng-repeat="file in fileList" ng-click="openFile(file)">
            <h2 ng-bind="file.name"></h2>
            <ion-option-button class="button-assertive" ng-click="deleteFile(file)">
                删除
            </ion-option-button>
        </ion-item>
    </ion-list>
    <div class="span-ct" ng-if="!fileList.length">暂无文件</div>
</ion-content>
