<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>新用户注册</title>

    <!-- compiled css output -->
    <link href="../../lib/ionic/css/ionic.app.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/user.css" rel="stylesheet">
    <!-- ionic/angularjs js  
    <script src="lib/angular-cookies/angular-cookies.js"></script>-->
    <script src="../../lib/ionic/js/ionic.bundle.js"></script>
    <script src="../../lib/ngCordova/dist/ng-cordova.js"></script>
   
    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>


</head>
<body>

     <header class="bar bar-header bar-positive">
      <a class="button button-clear icon ion-ios-undo"></a>
                <h1 class="title">新用户注册</h1>
                
            </header>

            <ion-content class="padding scroll-content has-header">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">用户名称：</span>
                        <input type="password" placeholder="请输入用户名称">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">登录密码：</span>
                        <input type="password" placeholder="请输入登录密码">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">确认密码：</span>
                        <input type="password" placeholder="请再次输入登录密码">
                    </label>
                </div>

                <button class="button button-full button-positive" type="submit">
                    确认注册
                </button>
            </ion-content>
</body>
</html>
