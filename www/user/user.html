<!-- 首页头部开始 -->
<ion-header-bar class="bar-positive">
        <h1 class="title">我的</h1>

        <!--<div class="buttons">           
            <button class="button no-animation button-icon icon ion-ios-person" ng-click="oursDetails()">
            </button>
        </div>-->

</ion-header-bar>
<!-- 首页头部结束 -->
<ion-view class='user-detail'>
    <ion-content class="content has-header ionic-pseudo">
        <div class="list user-info">
            <a class="item item-thumbnail-left item-icon-right" href="#/userinfo">
                <img class="user-pic" ng-src="http://59.40.182.77:8088/bskm{{userInfo.user.photo}}" alt="创建者头像">
                <div>
                <h2 ng-bind="userInfo.user.fullname"></h2>
                <p>角色：<span ng-bind="userInfo.user.roleName"></span>
                </p>
                <p>积分：<span ng-bind="userInfo.knlCredit"></span>
                </p>
                </div>
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
        <div class="list knl-info">
            <a class="item item-icon-left item-icon-right" href="#/myknl">
                <i class="icon ion-document-text"></i> 
                我的知识(共<span>{{userInfo.knlCount}}</span>条)
                <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#/favorite">
                <i class="icon ion-heart ion-color"></i> 
                我的收藏(共<span>{{userInfo.favoriteCount}}</span>条)
                <i class="icon  ion-chevron-right pic-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#/recommend">
                <i class="icon ion-share"></i> 
                推荐给我(共<span>{{userInfo.recommendCount}}</span>条)
                <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#/file">
                <i class="icon ion-ios-folder-outline"></i> 
                本地文档(共<span>{{fileNum}}</span>个)
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
